    <div class="totalEmployeeContainer">
        <div class="loginBlock">
            <div class="contentContainer">
                <h3>Update Password:</h3>
                <form action="/employee/updatePassword" method="POST">
                    <div class="formField">
                        <div class="label">Enter Your Old Password</div>
                        <input type="password" name="oldPass" id="oldPass" minlength="8" maxlength="50" size="25"required>
                    </div>
                    <div class="formField">
                        <div class="label">New Password</div>
                        <input type="password" name="newPass" id="newPass" minlength="8" maxlength="50" size="25" required>
                    </div>
                    <div class="formField">
                        <div class="label">Verify New Password</div>
                        <input type="password" name="newPass_confirm" id="newPass_confirm" onchange="verifyIdentical(this)" minlength="8" maxlength="50" size="25" required>    
                    </div>
                    <div class="submitBlock">
                        <input id="submitButt" type="submit" value="Update Password">
                    </div>
                    <div class="forgotBlock">
                        <a id="forgot" href="/employee/myProfile.html">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
