<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/topnav.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 

    <title>Employee Reimbursement Company</title>
</head>
<body>
    
    <div class="topNavContainer">
        <div class="topNavLogoContainer">
            <a href="/manager/homepage.html">
                <h3>Employee Reimbursement Company</h3>
                <!-- <p>You buy it?<br> We reimburse it.</p> -->
            </a>
        </div>
        <div class="topNavLinkContainer">
            <a href="/manager/homepage.html" id="homeLink" class="topNavLink">Home</a>
            <a href="/manager/viewReqs.html"id="viewReqsLink" class="topNavLink">View Requests</a>
            <a href="/manager/registerEmployee.html" id="registerEmployeeLink" class="topNavLink">Register an Employee</a>
            <p id="myProfileLink" class="topNavLink"></p>
            <a href="/logout" id="logoutLink" class="topNavLink">Log Out</a>
        </div>
    </div>
    <div class="totalEmployeeContainer">
        <a href="/manager/homepage.html"><h3 class="loginLogo">Employee Reimbursement Company</h3></a>
        <div class="loginBlock">
            <div class="contentContainer">
                <h3>Register Employee:</h3>
                <form action="/manager/registerEmployee" method="POST">
                    <div class="emailBlock">
                        <div class="label">Email</div>
                        <input type="text" name="email" size="25" required>
                    </div>
                    <div class="firstNameBlock">
                        <div class="label">First Name</div>
                        <input type="text" name="firstName" id="firstName" maxlength="50" size="25" required>
                    </div>
                    <div class="lastNameBlock">
                        <div class="label">Last Name</div>
                        <input type="text" name="lastName" id="lastName" maxlength="50" size="25" required>
                    </div>
                    <div class="submitBlock">
                        <input id="submitButt" type="submit" value="Register Employee">
                    </div>
                    <div class="forgot">
                        <a id="forgot" href="/manager/homepage.html">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../topNavManager.js"></script>
</body>
</html>
